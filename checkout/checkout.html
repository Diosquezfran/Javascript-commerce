                <div class="w3-section">
                  <label>Email</label>
                  <input class="w3-input w3-border w3-hover-border-black"  type="text" name="Email" required>
                </div>
                <div class="w3-section">
                  <label>Subject</label>

                </div>

                  <input class="w3-input w3-border w3-hover-border-black"  name="Message" required>

                <button type="button" class="btn btn-primary" style="margin-top: 5px;" data-bs-toggle="modal" data-bs-target="#exampleModal">

                  </div>
                </div>
              </div>
            </div>
        </article>
